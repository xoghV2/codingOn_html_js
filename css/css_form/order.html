<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
    <style>
       form{
        width:350px;
       }

        form ul li{
            list-style: none;
            margin:10px 10px;
        }
    </style>
</head>
<body>
    <form action="">
    <fieldset>   
        <legend>수와 수량 선택</legend>
        <ul>
            <li>
                <label for="home_2">가정용 2kg</label>
                <!-- min 최소 max 최대 value 기본값 1을 넣엇을 경우 1부터 시작함 -->
                <input type="number" name="home_2" id="home_2" min="0"max="5" value="1">개 (최대 5개)
            </li>
            <li>
                <label for="home_3">가정용 3kg</label>
                <!-- min 최소 max 최대 value 기본값 1을 넣엇을 경우 1부터 시작함 -->
                <input type="number" name="home_3" id="home_3" min="0"max="5" value="1">개 (최대 3개)
            </li>
            <li>
                <input type="submit"value="주문하기">
            </li>
        </ul>
    </fieldset>
</form>
</body>
</html>
