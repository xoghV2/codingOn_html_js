    <style>
        /* 형제 요소 중 바로 다음 (가장 가까운)요소에 적용 */

        }
        /* 형제 요소 무두에 스타일 적용 */

        }
    </style>
</head>
<body>
    <section>
        <h1>행복 팬션 예약방법 및 가격</h1>
                <ul>

                </ul>
                <ul>
                    <li>1인:30,000원</li>
                    <li>2인:60,000원</li>
                    <li>3인:90,000원</li>
                </ul>
            </li>

    </section>
