<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결선택자 - 자식, 후손,형제선택</title>
    <style>
        /* section 밑에 있는 모든 ul에 스타일 적용 */
        section ul{
            border:1px solid blue;
        }
        /* section 바로 밑에 있는 ? 자식요소인 ul 에만 스타일 적용 */
        section>ul{
            border:1px solid blue;
        }
    </style>
</head>
<body>
    <section>
        <h1>행복 팬션 예약방법 및 가격</h1>
        <ul>
            <li>
                예약방법
                <ul>
                    <li>직접통화</li>
                    <li>홈페이지 신청</li>
                </ul>
            </li>
            <li>
                요금
                <ul>
                    <li>1인:30,000원</li>
                    <li>2인:60,000원</li>
                    <li>3인:90,000원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
