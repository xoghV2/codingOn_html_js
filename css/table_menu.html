<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 표 만들기</title>
</head>
<style>
    table{
        width:250px;
        border: 1px solid gray;
        border-collapse: collapse;
        text-align: center;
    }
    th,td{
        border:1px solid gray;
       
        /* text-align: center; */
    }

    thead{
        background-color: #eeeeee;
    }
    
</style>
<body>
    <table>
    
    <colgroup>
        <col style="background-color: bisque; width: 100px;" >
        <col>
    </colgroup>
    
    
        <thead>
        <tr>
            <th>분류</th>
            <th>음식</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="3">분식</td>
            <td>라면</td>
        </tr>
        <tr>
            <td>김밥</td>
        </tr>
        <tr>
            <td>떡볶이</td>
        </tr>
        <tr>
            <td rowspan="3">한식</td>
            <td>된장찌개</td>
        </tr>
        <tr>
            <td>김치찌개</td>
        </tr>
        <tr> 
            <td>비빔밥</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
