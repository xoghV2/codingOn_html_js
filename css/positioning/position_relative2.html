<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
        }
        .box1{
            background-color: red;
        }
        /* absolute 브라우저 창이 기준 */
        /* relative 자기 자신이 기준(좌측 상단에서 출발) */
        .box2{
            background-color: green;
            position: relative;
            top:100px;
            left:100px;
        }
    </style>
</head>
<body>
    <div class="box1 box"></div>
    <div class="box2 box"></div>
</body>
</html>
