<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>포지션 absolute</title>
    <style>
        *{
            padding:0;
            margin:0;
            background-color: #333;
        }
        div{
            width:100px;
            height:100px;
            /* 마진으로 원하는 위치에 둘 수는 있는데 정확하지않음.. */
            /* margin:50px 100px; */
            /* position absolute로 원하는 위치에 둘 수 있음 */
            position: absolute;
            /* top:50px; */
            /* left:100px; */
            right:100px;
            bottom: 100px;
        }
        .box1{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <!-- 너비가 100px인 정사각형 -->
    <div class="box1"></div>
</body>
