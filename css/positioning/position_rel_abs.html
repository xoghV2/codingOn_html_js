<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성 예제</title>
    <style>
        *{
            background-color: #333;
        }
        #wrap{
            width:200px;
            height:200px;
            border:2px solid wheat;
            position: relative;
            /* relative 기준이 부모요소가 됨 */
            margin:100px 230px;
        }
        #wrap div{
            width:50px;
            height:50px;
            position:absolute;
            background-color: lightblue;
        }
        #box1{
          position:absolute;
          right:0px;
        }
        #box2{
            position:absolute;
            bottom:0;
        }
        #box3{
            position: absolute;
            bottom:0;
            right:0;
        }
        #box4{
            position:absolute;
            left:-20px;
            top:-20px;
        }
        #box5{
            position:absolute;
            top:70px;
            left:75px;
        }
      
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
        <div id="box5"></div>
    </div>
</body>
</html>
