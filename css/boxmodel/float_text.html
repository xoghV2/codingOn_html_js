<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성 예제</title>
    <style>
        #content{
            width:500px;
        }
        /* 이미지 태그에 float 속성을 사용하면 p 태그가 left속성을 갖게 돼 이미지 옆에 위치하게 된다. */
        img{
            float:left;
            margin:0px 10px;
        }
        p{
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h2>Cafe Americano</h2>
    <img src="/quiz/latte.jpg" alt="토마토주스">
        <div>
            <p>
                대한민국의 카페에서 자주 접할 수 있는 메뉴고 선호층도 가장 두터운 편이나,
                맛에 대해서는 호불호가 굉장히 크게 나뉜다. 좋아하는 사람들은 안 마시면 금단증상까지 호소할 정도이나, 
                설탕이나 우유 등이 들어간 달짝지근한 맛에 익숙한 사람들 혹은 단 것을 싫어해도 커피 또한 좋아하지 않는 사람들은 
                '그냥 물이나 주스를 마시지 무슨 이런 쓴 맹물 커피를 돈 주고 사먹냐'고 생각할 수도 있는 맛이기도 하다. 
                블랙 커피 특성상 원두빨과 바리스타 실력을 타는 것도 커피를 꺼리게 되는 요소 중 하나이다.
            </p>
        </div>
</body>
</html>
