<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성</title>
    <style>
        div{
            width:100px;
            height:100px;
            margin:10px;
            text-align: center;
            font-size: 20px;
            line-height: 100px;
        }
        #box1{
            background-color: pink;
            float: left;
        }
        #box2{
            background-color: lightsalmon;
            float: left;
        }
        #box3{
            background-color: greenyellow;
            float:right;
        }
        #box4{
            background-color: skyblue;
            clear:both;
        }
    </style>
</head>
<body>
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
    <div id="box4">4</div>
</body>
</html>
