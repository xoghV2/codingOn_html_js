<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴바 만들기</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        ul li{
            display:inline-block;
            margin:10px;
            border-top:2px solid #ccc;
            padding:5px 10px;
        }
        ul li a{
            text-decoration: none;
            color:black;

        }
        
        ul li:hover{
            background-color: rgb(255, 254, 169);
            
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Q&A</a></li>
        </ul>
    </nav>
</body>
</html>
