<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 트랜지션이란 웹 요소의 속성 이 일정한 시간 동안 조금씩 바뀌는 것을 말함 */
        div.tr1{
            width:100px;
            height:100px;
            background-color: #0f0;
            position: absolute;
            top:100px;
            left:100px;
            /* 트랜지션 속성 : 너비,높이,테두리,색상 */
            /* transition-property: width,height,transform; */
            /* 트랜지션 시간 : 1s(1 second-1초) */
            /* transition-duration: 1s,2s,1s; */
            transition:width,height,transform,1s,2s,3s;

        }
        .tr1:hover{
            width:400px;
            height:120px;
            transform: rotate(180deg);
        }

    </style>
</head>
<body>
    <div class="tr1">
        
    </div>
</body>
</html>
