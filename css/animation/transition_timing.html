<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 속성</title>
    <style>
        #ex div{
            width:100px;
            height:50px;
            background-color: green;
            float:left;
            margin:10px;
            color:#f1f1f1;
            text-align: center;
            border-radius: 5px;
            line-height: 50px;
        }
        /* all 모든 속성 */
        
        #ex .ease{
            transition: all 1s ease;
        }
        /* ease 점점 빨라지다가 마지막에 천천히 끝남 (점점 느려짐) */
        #ex .ease:hover{
            height:200px;
        }
        /* ease-in 느리게 시작하고 빨리 끝남(점점 빨라짐) */
        #ex .ease-in{
            transition:all 1s ease-in;
        }
        #ex .ease-in:hover{
            height:200px;
        }
        /* ease-out 빠르게 시작하고 느리게 끝남 */
        #ex .ease-out{
            transition:all 1s ease-out;
        }
        #ex .ease-out:hover{
            height:200px;
        }
        #ex .ease-in-out{
            transition:all 1s ease-in-out;
        }
        #ex .ease-in-out:hover{
            height:200px;
        }
    </style>
</head>
<body>
    <div id="ex">
        <div class="ease">ease</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
</body>
</html>
