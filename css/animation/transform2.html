<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> transform (변형) 속성 </title>
    <style>
        .a{
            width:150px;
            height:80px;
            background-color: greenyellow;
        }
        .b{
            width:150px;
            height:80px;
            background-color: greenyellow;
            /* transform : 회전 (deg 사용) */
            transform: rotate(20deg);
        }
        .c{
            width:150px;
            height:80px;
            background-color: greenyellow;
            /* translateX,Y : x,y축 이동 (px사용) */
        }
        .d{
            width:150px;
            height:80px;
            background-color: greenyellow;
            /* scale : 크기 (배수 1.5 , 2 사용) */
        }
        div.a:hover{
            transform: rotate(20deg);
        }
        div.c:hover{
            transform : translateX(50px);
        }
        div.d:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <h2>변형 전 개체</h2>
    <div class="a">Hello world!</div>
    <h2> transform rotate(20deg) </h2>
    <div class="a">Hello world!</div>
    <h2> transform : translateX(50deg) </h2>
    <div class="c">Hello world!</div>
    <h2> transform : scale(1.5)</h2>
    <div class="d">Hello world!</div>
</body>
</html>
