<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 스타일</title>
    <style>
        table{
            /* border-width:3px;
            border-style:solid;
            border-color: orangered; */
            border:4px solid salmon;
            /* table과 td의 보더를 합친다. */
            border-collapse: collapse;
            width:350px;
            height: 150px;
            text-align: center;
        }
        td{
            border:2px solid slateblue;
            height: 30px;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
</body>
</html>
