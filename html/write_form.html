<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기</title>
</head>
<body>
    <h2>글쓰기</h2>
    <form action="write.jsp" method="post">
        <p>
            <input type="text" name="title" size="40" required placeholder="제목을 입력해주세요.">
        </p>
        <p>
            <!-- textarea 여러줄 input 한줄  
                rows 보이는행 수 (보이는줄 수) 
                cols 가로로 보이는 수 영어 40자,한글 20자 
                크기조절 rows cols 로 조절 size 입력필드의 사이즈조절
                textarea의 열린태그와 닫힌태그 사이의 공백이 있을 경우 입력필드에 공백이 생긴채 입력하게됨
            -->
            <textarea name="content" rows="5"cols="40" required placeholder="내용을 입력하세요."></textarea>
        </p>
        <!-- 파일첨부  -->
        <p>
            <input type="file" name="uploadFile">
        </p>
        <!-- 전송 -->
        <div>
        <input type="submit" value="등록">
        <input type="reset" value="취소"    >
        </div>
    </form>
</body>
</html>
