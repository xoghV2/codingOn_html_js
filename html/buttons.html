<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택버튼(radio)과 체크(checkbox) 버튼</title>
</head>
<body>
    <form action="#">
        <!-- 테두리 폼을 구분해줌  -->
        <fieldset>
            <!-- 폼 제목 -->
            <legend>성별</legend> 
            <!-- 크기가 100%로 되어있어서 화면에 꽉참 -->
            <p>당신의 성별을 선택하세요. </p>
            <!-- label 모바일에서의 샤용감을 위해 글씨를 눌러도 선택되게함 -->
            <label><input type="radio" name="gender" value="male">남성</label>
            <label><input type="radio" name="gender" value="female">여성</label>
            <!--
                radio 타입버튼은 name속성을 하나로 같게한다. 
                name을 gender로 같게하지 않으면 2개 동시에 선택가능해서 하면안댐 -->
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <p>당신의 취미를 선택하세요.(중복선택가능)</p>
            <!-- checkbox는 name을 다르게 해도 된다 .  -->
            <label><input type="checkbox"name="hobby"value="movie" checked>영화감상</label>
            <label><input type="checkbox"name="hobby"value="game">게임</label>
            <label><input type="checkbox"name="hobby"value="song">노래</label>
            <label><input type="checkbox"name="hobby"value="gym">헬스</label>
            
        </fieldset>

        <!-- type을 submit으로 하지않으면 서버로 데이터가 전송이안됨 -->
        <div>
            <button type="submit">전송</button>
            <input type="submit" value="submit">
            <!-- 
               input으로 버튼과 똑같은 역할을 하게함 타입을 submit
                value 버튼의 제목 form의 value와 다름
             -->
        </div>
    </form>
</body>
</html>
