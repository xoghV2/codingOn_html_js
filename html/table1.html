<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <title>표 만들기</title>
    </head>
    <body>
        <!-- 테이블 만드는 순서 table > tr > td  -->
        <!-- 2행 3열 테이블만들기 -->
        <table border="1">
            <tr>
                <td>1행1열</td>
                <td>1행2열</td>
                <td>1행3열</td>
            </tr>
            <tr>
                <td>2행1열</td>
                <td>2행2열</td>
                <td>2행3열</td>
            </tr>    
        </table>
        <hr>
        <table border="1" cellspacing="0">
            <caption>프로축구 경기일정</caption>
            <tr>
                <td width="60"height="50">울산</td>
                <td width="150"height="50">울산 VS 인천</td>
            </tr>
            <tr>
                <td width="60" height="50">전북</td>
                <td width="150"height="50">전북 VS 수원</td>
            </tr>
        </table>
        
    </body>
</body>
</html>
