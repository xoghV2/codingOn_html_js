<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 태그</title>
</head>
<body>
    <!-- autoplay시 비디오는 muted (음소거)속성까지 써야 자동재생가능
        or controls 속성 쓰기
    -->
    <!-- poster 속성: 영상이 재생안될 때 이미지가 보임  -->
    <video src="media/bird.mp4" loop autoplay muted width="1000" 
    poster="image/bird.png" ></video>
</body>
</html>
