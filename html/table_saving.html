<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저축액 표</title>
</head>
<body>
    <h3>나의 저축</h3>
    <!-- 시멘틱(semetic)태그로 thead tbody tfoot이 있다. -->
    <table border="1"width="200">
    <thead style="background-color: antiquewhite;">
        <tr>
            <th>월별</th>
            <th>저축액</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1월</td>
            <td>100,000</td>
        </tr>
        <tr>
            <td>2월</td>
            <td>120,000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>합계</td>
            <td>220,000</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
