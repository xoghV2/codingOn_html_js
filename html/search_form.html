<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>검색 폼</title>
</head>
<body>
    <h2>코딩온 검색</h2>
    <!-- 폼에 전송방식 1.get 2.post -->
    <form action="search"method="get">
    <!-- input 한줄입력 -->
    <!-- type: text(글자),submit(서버에전송) -->
    <!-- name:서버페이지와 연동하는 속성 -->
    <p>
        <input type="text" name="q" placeholder="검색어입력">
        <!-- <button type="submit">검색</button> -->
        <input type="submit" value="search">
    </p>
    </form>
</body>
</html>
