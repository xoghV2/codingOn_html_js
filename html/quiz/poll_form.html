<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5월30일 폼 만들기 연습1</title>
</head>
<body>
    <h1>설문조사</h1>
    <form action="a.jsp">
        <p>이름
        <input type="text" name="name" required>
        </p>
        <p>이메일
        <input type="text" name="name"placeholder="love@example.com" required>
        </p>
   
   <div>
    <p>나이</p>
    <label><input type="radio" name="age" value="teenage">10대</label>
    <label><input type="radio"name="age" value="twenties">20대</label>
    <label><input type="radio"name="age" value="thirties">30대</label>
    <label><input type="radio"name="age" value="fourties">40대</label>
    <label><input type="radio"name="age" value="fities">50대</label>
    <label><input type="radio"name="age" value="overSixties">60대이상</label>
   </div>
   <div>
    <p>당신의 취미를 선택하세요 (복수선택가능)</p>
    <label><input type="checkbox"name="program" value="html">html</label>
    <label><input type="checkbox"name="program" value="javascript">javascript</label>
    <label><input type="checkbox"name="program" value="css">css</label>
   </div>
   <div>
    <textarea name="content" rows="5"cols="40" required placeholder="하고 싶은 말을 남겨주세요~"></textarea>
   </div>
   <input type="submit" value="전송"> 
</form>
</body>
</html>
