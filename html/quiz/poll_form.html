<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h1>설문조사</h1>
    <form action="" method="get">
        <p>
        <label for="name">이름
        <input type="text" name="name" required autofocus>
        </label></p>
        <p>
        <label for="email">이메일
        <input type="text" name="email"placeholder="love@example.com" required>
        </label>
        </p>
   

    <p>나이</p>
    <label><input type="radio" name="age" value="teenage">10대</label>
    <label><input type="radio"name="age" value="twenties">20대</label>
    <label><input type="radio"name="age" value="thirties">30대</label>
    <label><input type="radio"name="age" value="fourties">40대</label>
    <label><input type="radio"name="age" value="fities">50대</label>
    <label><input type="radio"name="age" value="overSixties">60대이상</label>
   
   <div>
    <p>당신의 선호하는 언어를 선택하세요 (복수선택가능)</p>
    <label><input type="checkbox"name="language" value="html">html</label>
    <label><input type="checkbox"name="languge" value="javascript">javascript</label>
    <label><input type="checkbox"name="languge" value="css">css</label>

   </div>
   <div>
    <textarea name="content" rows="5"cols="40" required placeholder="하고 싶은 말을 남겨주세요~"></textarea>
   </div>
   <input type="submit" value="제출"> 
   <input type="reset" value="취소">
</form>
</body>
</html>
