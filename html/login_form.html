<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인폼</title>
    <style>
        *{
            margin:0 auto;
            padding:0;
            box-sizing: border-box;
        }
        #container{
            width:300px;
            height:300px;
        }
        header{
            margin:10px 0;
            text-align: center;
        }
        form{
            
            border:2px solid #999;
           
        }
        p{
            display:inline-block;
            padding:10px;
        }
        label{
            float:left;
            width:80px;
        }
        
        .btn{
            display: inline-block;
            margin:5px 10px ;
        }
    </style>
</head>
<body>
<div id="container">
    <header>
    <h2>로그인폼</h2>
    </header>
    <!-- 
        전송방식 
        post : 보안유지,보이지않음
        get : 브라우저에서 작성한 키워드 아이디 비밀번호등이 다보임
     -->
    <form action="loginProcess.jsp" method="post">
        <p>
            <label>아이디</label>
            <input type="text" name="id" autofocus required
            placeholder="아이디를 입력하세요.">           
        </p>
        <p>
            <label>비밀번호</label>
            <input type="password" name="password" required 
            placeholder="비밀번호를 입력하세요.">           
        </p>

        <div class="btn">
        <button type="submit">로그인</button>
        <button type="reset">취소하기</button>
    </div>
    </form>
</div>
</body>
</html>
