<!DOCTYPE html>
<html lang="en">
<head>

    <title>메뉴 표 만들기</title>
</head>
<body>
    <table border="1"cellspacing="0"width="200">

        <col>

        <tr>

        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>김치찌개</td>
        </tr>
        <tr>

        </tr>
    </tbody>

</html>
