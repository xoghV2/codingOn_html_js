<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 카페 메뉴 </title>
</head>
<style>
    table{
        border: 1px solid gray;
        border-collapse: collapse;
    }
    th,td{
        border:1px solid gray;
        padding:10px;
    }
    img{
        width:150px;
        height:150px;
    }
</style>
<body>
    <table>
    
    <colgroup>
        <col>
        <col>
    </colgroup>
    
    
        <thead>
        <tr>
            <th>구분</th>
            <th>음료</th>
            <th>가격</th>
            <th>이미지</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">커피류</td>
            <td>아메리카노</td>
            <td>4200원</td>
            <td><img src="ice.jpg" alt="아이스아메리카노 사진"></td>
        </tr>
        <tr>
            <td>돌체라떼</td>
            <td>4800원</td>
            <td><img src="latte.jpg" alt="돌체라떼 사진"></td>
        </tr>
        <tr>
            <td rowspan="2">주스류</td>
            <td>딸기 주스</td>
            <td rowspan="2">5000원</td>
            <td><img src="ddalgi.jpg" alt="딸기주스 사진"></td>
        </tr>
        <tr>
            <td>토마토주스</td>
            <td><img src="tomato.jpg" alt="토마토주스 사진"></td>
        </tr>
       
    </tbody>
    </table>
</body>
</html>
