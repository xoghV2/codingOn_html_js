<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습</title>
</head>
<body>
    <script>
        let colors = ["빨강","주황","노랑","파랑","black","남색","보라"];
        console.log (colors[2]);
        colors.push("챠콜");
        // for (let i = 0 ; i < colors.length ; i++){
           console.log(colors);
        // }

        //  3 . 배열 중에 black이 몇번인지 찾으시오! 
            // indexof() - 앞에서 찾음
            // lastIndexof() - 뒤에서 찾음
            console.log(colors.indexOf("black"));

            let str = "Hello World, welcome world";

            console.log(str.indexOf("world")); 
            //인덱스가 0보다 크면 찾은거구 0보다 작으면 못 찾은것
            console.log(str.indexOf("Asia")); 
            console.log(str.lastIndexOf("world")); 
            // 뒤에서 부터 인덱스를 줘도 뒤에서 붙어찾음

        //  4. 배열을 거꾸로 출력하시오!!
            let colors2 = colors.reverse();
            console.log(colors2);
        
        //  5. 한번 리버스가 되고나면 값이 다 바뀐다. 순서와 상관없이 다 바뀜.
        console.log(colors.pop());

    </script>
</body>
</html>
