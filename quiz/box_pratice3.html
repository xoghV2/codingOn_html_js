<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container{
            background-color: orange;
            width:auto;
            height:200px;
        }
        .container div{
            float:left;
        }
        .box{
            width:200px;
            height:100px;
            margin-right: 30px;
        }
        .box1  {
            
            background-color: aqua;
        }
        .box2{
            background-color: green;
        }
        .box3{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
    
        <div class="box1 box">html</div>
        <div class="box2 box" >css</div>
        <div class="box3 box">javascript</div>
    </div>


</body>
</html>
