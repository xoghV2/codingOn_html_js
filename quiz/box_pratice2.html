<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>박스</title>
    <style>
        #wrap{
    
            box-sizing: border-box;
            margin:auto 0;
        }
        .orangebox{
            width:auto;
            height:200px;
            background-color: orange;
        }
        .box1 {
             float:left;
            width:200px;
            height: 100px;
            background-color: aqua;
            margin-right:30px;
        }
        .box2 {
            float:left;
            width:200px;
            height: 100px;
            background-color: green;
            margin-right:30px;
        }
        .box3 {
            float:left;
            width:200px;
            height: 100px;
            background-color: red;
            margin-right:30px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="orangebox">
            <div class="box1">HTML</div>
            <div class="box2">CSS</div>
            <div class="box3">JAVASCRIPT</div>
        </div>
    </div>
</body>
</html>
