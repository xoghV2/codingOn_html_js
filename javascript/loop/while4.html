<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 제어</title>
</head>
<body>
    <script>
        while (true){
            let key = prompt("계속 반복할까요? Y/N");
        if(key === 'y' || key === 'Y'){
            alert("계속 반복");
        }else if (key === 'n' || key === 'N'){
            alert("반복하지 않습니다.");
            break;
        }else{
            alert("키를 잘못 눌렀습니다.");
        }
        }
       
        // y - 계속 반복 , n 반복중단 , 그 외의 키  잘못 눌렀습니다. 
        
    </script>
</body>
</html>
