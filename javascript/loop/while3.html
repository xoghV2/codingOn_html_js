<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 제어</title>
</head>
<body>
    <script>
        let i = 0;
        let sum = 0 ;
        while(true){
            i++;
            sum += i ;
            document.write(i+"<br>");
            if(i==10){
                
                break
            
            }
            
        }document.write("합계:"+sum);
        
    </script>
    <!-- 
    디버깅 i값 bool값 
    i =    1  false
    i =    2  f
    i =    3  f
    i =    4  f
    i =    10 true break     
    -->
</body>
</html>
