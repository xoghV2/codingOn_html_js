<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 이중 for문 </title>
</head>
<body>
    <script>
        for(let i = 1; i <= 5; i++ ){
            for(let j = 1; j <= 5; j++){
                document.write("나");

            }
            document.write("<br>");
        }
    


    </script>
    <!-- 
        i = 1  j = 1 2 3 4 5  나나나나나
        i = 2  j = 1 2 3 4 5  나나나나나

    -->
</body>
</html>
