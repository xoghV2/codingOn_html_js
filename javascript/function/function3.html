<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>함수의 정의와 호출</h2>
    <script>
        //1을 더하는 함수 
        
        // function addOne(x){
        //     return x+1;
        // }
        // //addone() 호출
        // addOne(10);

        let addOne = function(x){
            return x + 1;
        }
        // 지역변수이자 매개변수인 x는 호출된 후 값을 반환하고 메모리에서 사라짐 (소멸 )
        console.log(addOne(10));
        // console.log(x); // 블록밖에서는 정의되지 않은 x 블록안의 x는 찾을 수 없음 

        // 전역 변수 사용 ( 위치 - 함수나 제어문 뒤에 위치함)
        // 값이 공유되고 프로그램 종료시 메모리에서 소멸 
        let y = 1; 
        let mulOne = function(){
            y = y * 2; 
            return y;
        }
        console.log(mulOne());
    </script>
</body>
</html>
