<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById() 함수 예제</title>
</head>
<body>  
        <h1 id="headline">  </h1>
        <h3>My web page</h3>
        <p id="demo"></p>
        
    <script>
        // document.write("블로그 홈 입니다. ");
        // innerHTML OR innerText 속성은 문자 출력을 주로 함 
        document.getElementById("headline").innerHTML = "블로그 홈입니다. ";
        document.getElementById("demo").innerHTML = "방문을 환영합니다. ";

    </script>
</body>
</html>
