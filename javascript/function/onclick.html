<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온클릭 속성의 함수사용</title>
</head>
<body>
    <button onclick="fncheck()">확인</button>
    <script>
        function fncheck(){
            alert("아이디나 비밀번호를 확인해 주세요.");
        }

        // window.alert("감사합니다.");
    </script>
</body>
</html>
