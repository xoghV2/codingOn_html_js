<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    
        변수의 유효범위(scope)

            지역변수 (local variable) - 매개변수 

            전역변수(global variable) -전역변수

            지역변수는  함수나 제어문의 블럭안에서 생성되고 호출되면 값을 반환하고  소멸한다.
    -->
    <script>
        let oneUp = function(){
            let x = 1; // 함수안에 있다 그래서 지역변수 
            x += 1 ; 
            return x; 
        }
        console.log(oneUp());
        // console.log(x); x는 할당이 안됨
    </script>
</body>
</html>
