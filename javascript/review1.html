<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>



    <script>
        // 문자형 변수 name 에 jeongeun을 저장
        let name = "JEONG EUN";
        console.log(typeof(name));
        
        // alert ("당신의 이름은 "+name+" 입니다.");
        document.write("당신의 이름은 " +name+ " 입니다.");
        document.write("<br>");

        // let 숫자형
        let n1 = prompt("첫번째 숫자입력");
        let n2 = prompt("두번째 숫자입력");
        
        n1 = parseInt(n1);
        n2 = parseInt(n2);

        console.log(typeof(n1));
        document.write(n1+n2 + "<br>");
        document.write(n1-n2 + "<br>");
        document.write(n1*n2 + "<br>");
        document.write(n1/n2 + "<br>");
    </script>
</body>
