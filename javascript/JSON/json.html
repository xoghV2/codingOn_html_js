<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체와 json호환</title>
</head>
<body>
    <script>
        //객체 = { }, key:value 형태
        let fruit_obj = {
            name:"사과",
            color:"red"
        }
        console.log(fruit_obj);

        // 객체  stringify-> json
        let fruit_json = JSON.stringify(fruit_obj);
        console.log(fruit_json);
        
        //json parse - > 객체 
        let fruit_obj2 = JSON.parse(fruit_json);
        console.log(fruit_obj2);
    </script>
</body>
</html>
