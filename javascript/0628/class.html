<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
    <script>
        //class
        class Cat {
            //생성자 클래스의 인스턴스 생성시 생성되는 것 (선택사항, 없어두댐)
            constructor(name,age){
                //속성 var. const . let 이용하지 안하는게 일반적 
                this.name = name;
                this.age = age;
            }
            //메소드(function키워드를 사용하지 않음)
            mew(){
                console.log(this.name,"이는 야옹하고 울었다.");
            }
            eat(){
                console.log(this.name,"는 먹이를 먹습니다.");
            }
            bob(){
                console.log(this.name ,"이는 배고파보인다.");
            }
            angry(){
                console.log(this.name,"이는 화가 나보인다.");
            }
        }
         const cat1 = new Cat("태호",9);
         const cat2 = new Cat("나비",2);
         const cat3 = new Cat("기형",25);

        cat1.mew();
        cat2.mew();
        cat3.mew();
        cat2.eat();
        cat3.bob();
        cat3.angry();
        cat3.bob();
        class House{
            constructor(str){
                this.str = str;
            }
            name(){
                console.log(`${this.str}에 삽니다`);
            }
            door(){
                console.log(`문을 열고 닫습니다`);
            }
            window(){
                console.log(`창문을 열고 닫습니다`);
            }
        }

        const myHouse = new House('아파트');
        // myHouse.name();
        // myHouse.door();
        // myHouse.window();

        //부모가 가지고 있는 메소드를 다 사용할 수 있음 >상속받아서 
        class Apartment extends House{
            constructor(str, floor){
               // 구조체 (부모, 자식이 필요한 것 사용)

               //super() 부모 클래스의 생성자를 자식 클래스 생성자에서 호출 할 때 사용한다. 
               //super( ) 사용시 부모클래스의 생성자에 필요한 인수들을 모두 써줘야함 
               // 만약 자식클래스에서 생성자가 필요없다면 생성자를 안써줘도 된다. << 이 때는 자동으로 부모클래스의 생성자를 호출한다. 
                super(str) // 부모에 있는 생성자를 가져와서 쓰고싶을때 super 부모위치에 있는 생성자에 this사용하면 안됨,항상 생성자 안에서 super는 제일 맨위에 있어야함 
               this.floor = floor;// 자신이 가지고 있는 생성자 사용 this  
            }
            elevator(){
                console.log(`${this.floor}층까지 승강기가 있습니다.`);
            }
            window(){
                // 상속받았을 경우 메소드를 오버라이딩이 가능하다. 부모요소에서 사용한 메소드여도 자식요소에서 다시 덮어써도 된다. 
                // 매서드 오버라이딩: 자식클래스에서 부모클래스의 메서드를 재정의할 떄 사용하는 용어 
                super.window(); //super키워드를 사용하여 부모 클래스의 메서드에 접근가능 
                console.log("창문을 슬라이딩 합니다.")
            }
        }

        const myApart = new Apartment("고시원",15);
        myApart.name();
        myApart.window();
        myApart.elevator();


        //과제2 
        class Shape {
            constructor(width,height){
                this.width = width;
                this.height = height;
                
            }
            getArea(){
                return  this.width* this.height ;
                }
            }    
            let rec1 = new Shape(3,4);
            console.log(rec1.getArea());
            
    </script>
</body>
</html>
