<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread 전개 연산자 </title>
</head>
<body>
    <script>
        //배열 합치기  배열에 있는 값을 전개
        const a = [1,2,3];
        const b= [4,5];

        //1. 기존 함수 방식 concat 배열합치기

        const concat = a.concat(b);
        console.log('concat',concat);

        //2. Es6 ...연산자 (배열안에 사용해야함 )
        const spread = [...a,...b];
        console.log('spread',spread);

        //객체 
        const obj = {
            name:'박정은',
            age:19,
        };
        // 객체 안에 있는걸 전개할 때 이렇게 사용한다 .
        console.log({...obj}); //얕은 복사 : 기존 obj랑 동일 속성이지만 새로운 객체를 하나더 생성한것 > 기존 obj에 영향을 주지않음 
        console.log(obj);
        //예시 
        const newObj = {...obj} // 얕은 복사를 한 새로운 obj가 생성됨
        newObj.age = 30;
        console.log('newObj',newObj); // '박정은','30' 기존 obj의 값을 변경하지 않고 값을 변경할 수 있음 . 새로운 객체 
        console.log('obj',obj);// '박정은' '19'
         // 복사본을 만들면 원래 객체를 안전하게 유지하면서도 필요한 변경을 할 수 있음.
        obj.age = 33;
        console.log('obj',obj);
        
          //문자열을 spread할 경우 어떻게 되나?

          const str = 'hello';
        console.log({...str});

        //rest파라미터 

        function get(a,b,c, ...rest){
            console.log(a,b,c);
            console.log(rest);
        }   
        const arr = [10,20,30,40,50,60];
        get (...arr);
        // ...을 사용하지 않으면 a만 값이 대응되어 b 와 c는 undefined가 뜸 값을 주기위해선 ...을 사용하여 배열을 전개한 후 값을 주어야한다. 
        // 언제 쓸지는 모르나 나중에 사용하기위해 나머지 값을 저장하고싶을땐 배열마지막에 ...rest를 사용하면 된다. 

        //퀴즈 두개의 문자열을 합쳐서 배열로 만들기 
        // 결과물  ['a','b','c','x','y','z']
        const word1 = "abc";
        const word2 = "xyz";
        const word3 = [...word1,...word2];
        console.log([...word3]);
        // 강사님 답 
        console.log([...word1,...word2]);   
    </script>
</body>
</html>
