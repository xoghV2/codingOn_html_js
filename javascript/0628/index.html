<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 구조 분해 할당</title>
</head>
<body>
     <script>



        // 배열 const쓰는 이유 상수화 , 배열안에 있는 원소들은 추가/변경이 가능하다. 배열자체는 변경 못함 lists 자체를 바꾸려하면 오류가 난다.
        const lists = ['apple', 'grape', function(){ },'watermelon'];
            //기존방식
            console.log(lists[0],lists[1],lists[2]);
            //배열 구조 분해 (순서가 매우 중요) 값을 변경할 수 있을 때 let , 값을 변경하지 않을 때 const 
            // 이 밑에는 변수로 선언하는것이기 때문에 값을 변경하지 않을 때와 할 때를 구분하여 const 와 let을 구분하여 사용하여야한다 ..
        let [item1,item2,item3,item4 = 'peach'] = lists;

        // let item1 = "apple"이라고 생각하면 된다.

        console.log('item:',item1 , "item2 : ",item2,"item3: ",item3);
        console.log('item4',item4);

        item1 = 'banana';
        console.log('item1',item1)
        
        
        //교환 값을 교환 할 수 있다 
        let x = 1,
            y = 2;
            [x,y] = [y,x];
            console.log(x,y);

        //객체 
        const obj = {
            name: "박정은",
            age: 30,
            gender: "F",
            friends:['김기형','태호','나비'],
            hello: function(){
                console.log("안녕하세요");
            },
            'k-13':'13기',
            // 문자열 형태로 키값을 넣을 수 있다. 키값에 특수기호를 넣고싶을 경우 문자열 형태로 사용한다. 

        };
        console.log(obj.name,obj.friends); 
        obj.age = 27;
        // 점 표기법
        console.log(obj.friends[0]);
        //대괄호 표기법 동적 접근을 할 떄 사용한다  특수 문자, 띄어쓰기 일 떄 사용
        // 동적 접근이란? 페이지가 로딩 됐을 때 , 로딩되면서 따라오는 것들 ,펼쳐지는 것들 페이지가 열리면서 데이터를 받아오는 과정 
        console.log(obj['name']);
        console.log(obj['k-13']);

        //객체 구조 분해 할당
        //key : value 형태에서 key값이 매우 중요 , 순서는 필요없음 
        const{gender,age,name,city="서울"} = obj; // city라는 값이 필요한데 담당자가 없을 때 + 데이터가 넘어오는 것이 없을 떄 임시로 지정가능 
        const { name : newName} =obj; // 키 값을 다시 지정 
        console.log(gender,age,name, newName,city);

      
        



     </script>
</body>
</html>
