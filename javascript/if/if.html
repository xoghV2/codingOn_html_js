<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //어떤 수가 짝수인지 홀수인지 판별하는 프로그램
        //취소 버튼을 누르거나 또는 문자를 입력했을 때 또는 음수를 입력시 취소 
        let num = prompt(" 숫자를 입력하세요", "1");
        if (num != null && !isNaN(num) && num >= 0 ){
            num = Number(num); //문자를 숫자로 형변환
            if(num % 2 === 0){
                document.write("짝수입니다.<br>");
            }else{
                document.write("홀수입니다.<br>");
            }
            document.write("입력된 수는 ",num,"입니다.");
        }else{
            document.write("입력이 취소되었습니다. ");
        }
    </script>
</body>
</html>
