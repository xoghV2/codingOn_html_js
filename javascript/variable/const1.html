<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const MONTH = 12; 
        
        // 원의 넓이 반 X 반 X 3.14
        const PI = 3.14;

        // let radius = null
        // null 일부러 초기값을 지정하지 않았을 때 아무것도 값이없는 null을 지정해줌
        // 변수를 선언 후 초기화 하지 않을 경우 undefined가 뜸

        let area;

        const radius = 4;

        area = radius * radius * PI;
        console.log(`원의 넓이 : ${area}`); 
        console.log(MONTH); 
        // 템플릿 문자열 방식 
    </script>
</body>
</html>
