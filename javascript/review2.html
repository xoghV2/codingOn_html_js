<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
            let age = parseInt(prompt("몇살인가요?"));
        if(age >= 15){
            document.write("관람 가능합니다. ");
        }else{
            document.write("관람 불가능합니다.");
           
        }


   
        // 나이가 15세 이상이면 관람가능, 미만일 경우 불가능
   
        console.log(typeof(age >= 15));
    </script>
</body>
</html>
