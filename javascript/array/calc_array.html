<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 연산</title>
</head>
<body>
    <h2>배열의 연산</h2>
    <script>
        let score = [80,75,90,85];

        //연산 
        document.write(score[0]+score[1]); //인덱스 0번의 값과 1번의 값을 서로 더하세요 .  80+75=155
        document.write("<br>")

        //비교연산
        document.write(score[0]>score[1]); //인덱스 1의값이 0보다 크다 true 80 > 75 
        document.write("<br>")
        // 총점계산 
        let sumVal = 0;
        for(let i =0; i < score.length;i++){
            sumVal += score[i];  // sumVal = sumVal + score[i]; 를 간단하게 표시하면   
        }
        document.write("총점: " +sumVal+" 점 <br>")

        //평균 계산 
        // 평균 = 총점 / 개수 
        let average = sumVal / score.length;
        document.write("총점: " +average+" 점 <br>");

        // 배열 객체 형식으로 값이 나오게 하는 법 
        // document.write(score);

        // 특정 인덱스의 값이 궁금할 때
        // 특정한 위치 값 
        document.write(score[1]+" <br>");
        
        //전체 조회 (for)
        for(let i =0; i < score.length;i++){
            document.write(score[i]+" ");
        }
        document.write("<br>")
        //전체조회 (for..in)
        // 공식처럼 외우기 for (let 변수 in 배열이름) 출력할 때 {배열이름[변수]}
        for(let i in score) //score배열에 있는 각각의 값 
        {
            document.write(score[i]+" ")
        }
        
    </script>
</body>
</html>
