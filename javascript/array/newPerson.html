<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 클래스 (생성자 함수) </title>
</head>
<body>
    <h2>클래스 정의와 사용</h2>
    <script>
            /*
                function 클래스이름(매개속성) 클래스 이름은 대문자로 시작함{
                    속성 = 값 
                    함수 = function ( ){
                        
                    }
                }
            */
           function Person(name, age){
            this.name = name;
            this.age = age;
           }
           //new 연산자 사용해서 객체(인스턴스)를 생성 
           //힙(heap) 메모리에서 객체가 생성됨 
           let person1 = new Person("이강인",23);

           document.write("이름: " + person1.name+ "<br>");
           document.write("이름: " + person1.age+"<br>");

           let person2 = new Person ("우영우",31);
    </script>
</body>
</html>
