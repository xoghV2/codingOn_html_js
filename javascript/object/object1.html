<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 예제</title>
</head>
<body>
    <script>
        /*
            객체(object) - 여러가지 자료형을 포함하는 '복합 ' 자료형이다. 
                        - 속성(키와 벨류)과 매소드로 구성되어있다.
                        key: value 
                        json (자바스크립트 오브젝트 노테이션)형태 - 데이터간 표준
                let 객체 이름 = {  
                
                    속성이름: 값 , 
                    속성이름: 값 ,
                    속성이름: function(){...}
                
                }
        */

        //person = 키 ,몸무게 ,이름 , 나이 , 등등
        //person 객체 만들기 
        let person = {
            name: "박태호",
            age: 10,
            isMerried:false,
            
            play: function(){
                alert("골을 넣는다.");
            }
        }
        //사용할 때 - 객체이름.속성
        console.log("이름: " + person.name);
        console.log("나이: " + person.age);
        // person.play();

        //book 
        let book ={
            title: "웹 표준의 정석",
            author: "고경희",
            pages: 600,
            price: 30000,

            info:function(){
                //this 자기자신을 가르킴 book.title해도 똑같아요
                alert(this.title + "책의 분량은"+ this.pages+"페이지 입니다.");
            }
        }
        document.write("제목: "+ book.title+ " <br> ");
        document.write("가격: "+ book.price+ " 원 <br> ");
        book.info();









    </script>
</body>
</html>
