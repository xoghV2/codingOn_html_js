<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체 사용</title>
</head>
<body>
    <h2>Date 객체</h2>
    <script>
        //날짜
        let now = new Date();
        document.write("현재 년도 : " + now.getFullYear()+"<br>");
        document.write("현재 월 : " + (now.getMonth()+1)+"<br>");
        document.write("현재 일 : " + now.getFullYear()+"<br>");
        document.write("현재 요일 : " + now.getDay()+"<br>");
        
        //시간
        document.write("현재 시 : " + now.getHours()+"<br>");
        document.write("현재 분 : " + now.getMinutes()+"<br>");
        document.write("현재 초 : " + now.getSeconds()+"<br>");
        // 밀리초로 출력> 그래서 1000으로 나눠줘야 초단위가 됨(1970년 1월1일 자정부터의 시간) 
        document.write("현재까지의 시간 : " + now.getTime()/1000+"<br>");
        
        let day = Math.round(now.getTime()/(1000*24*60*60));
        document.write("현재까지의 시간: " + day + "일 <br>");

        //지나온 시간 계산기
        let today = new Date();
        console.log(today);

        let theDay = new Date("2024-05-29");
        console.log(theDay);

        let pastedTime = today.getTime() - theDay.getTime() ;
        pastedTime = Math.round(pastedTime/(1000*24*60*60));
        // 밀리초를 day (일 )로 환산하고 반올림 
        document.write(`개강 후 현재까지 ${pastedTime}일 지났습니다.`);
        
        
    </script>
</body>
</html>
