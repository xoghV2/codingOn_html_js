<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 자료형</title>
</head>
<body>
    <script>
        //객체 (object ) 프로그램에서 인식할 수 있는 모든 대상 
        //  복합 자료형 - 변수 , 배열 , 함수를 모두 담을 수 있다. 
        // json의 형태 
        let car = {

            brand: "ionic6",
            color:"silver",
            cc:2500,
            charge:function(){
                alert("전기로 충전합니다.");
            }

        }//객체 사용( 객체 이름 , 속성, 객체이름 , 함수 )
        document.write(`브랜드이름: ${car.brand}<br>`);
        document.write(`색상:${car.color}<br>`);
        document.write(`배기량:${car.cc}<br>`);
        car.charge();
    </script>
</body>
</html>
