<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 속성제어</title>
    <style>
        .pic{
            width:600px; 
            margin:0 auto;
        }
        .small{
            width:95px;
            height:66px;
        }
        #big{
            width:500px;
        }
    </style>
</head>
<body>
    <h2>태그에 속성 설정하기</h2>
   <div class="pic">
    <img src="images/ddalgi.jpg" alt="딸기" class="big">
    <div class="smallPic">
        <img src="images/ddalgi.jpg" alt="딸기" class="small">
        <img src="images/ggul.png" alt="수박" class="small">
        <img src="images/watermelon.png" alt="고양이" class="small">

        
    </div>
   </div>
   <script>
    let bigPic = document.querySelector(".big");
    let smallPics = document.querySelectorAll(".small");
    console.log(smallPics.length);

    //큰 이미지 보기 함수 
    function showBig(){
            bigPic.setAttribute("src",this.src);

        }
    //함수 호출
    // smallPics[2].onclick = showBig;
    smallPics[2].onclick = showBig; 

    for(let i = 0; i < smallPics.length; i++){
        smallPics[i].onclick = showBig;
    }





   </script>
</body>
</html>
