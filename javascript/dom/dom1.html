<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 Document 의 접근 및 제어</title>
    <style>
        div{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box" id="blue">
            1
        </div>
        <div class="box" id="red">
           2
        </div>
        <div class="box" >
           3
        </div>
       <p> 행복한 기분</p>
       <p>즐거운 기분 </p>
    </div>
    <script>
        //요소에 접근 (id)
        let box1 = document.getElementById("blue");
        box1.style.color = "blue";

        document.getElementsByClassName(".box");

        let boxes = document.getElementsByClassName("box");
        console.log(boxes);
        // HTML Collection - html 요소가 여러개 있는 집합. (html요소가 여러개 있다 .자료구조 )
        console.log(boxes[1]);

        //태그선택
        let p = document.getElementsByTagName('p');
        console.log(p);

        // 주로 class 선택자에 접근 
        let box2 = document.querySelector("#red");
        console.log(box2);
        box2.style = "color:red"
        //NodeList - 태그 및 선택자 , 텍스트 등 모든 요소를 가리킴 
        let boxAll = document.querySelectorAll(".box");
        console.log(boxAll);
        boxAll[2].style = "color : orange";
        // box 여러개 불러와서 그중에 하나

    </script>
</body>
</html>
