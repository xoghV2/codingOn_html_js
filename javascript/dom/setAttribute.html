<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 속성제어</title>
</head>
<body>
    <h2>태그에 속성 설정하기</h2>
    <div class="pic">
        <div>
            <img src="images/cat.jpg" alt="회색고양이" class="big">
        </div>
        <div>
            <img src="images/xogh2small.jpg" alt="노란똥똥한고양이" class="small" >
        </div>
    </div>
    <script>
        let bigPic = document.querySelector(".big");
        let smallPic = document.querySelector(".small");

        smallPic.onclick = function(){
            bigPic.setAttribute("src","images/xogh2small.jpg");
            smallPic.setAttribute("src","images/cat.jpg");

        }
    </script>
</body>
</html>
